<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       
       .tab th{
       		background-color: orange;
       }
</style>
</head>
<body>
<form action="./update" method="post">
	<input type="hidden" name="num" th:value="${dto.num}">
	
	<table class="tab table table-bordered" style="width: 400px;">
		<caption align="top"><b>MyCar 정보 수정</b></caption>
		<tr>
			<th width="100">자동차명</th>
			<td>
				<input type="text" name="carname" class="form-control"
				th:value="${dto.carname}">
			</td>
		</tr>
		<tr>
			<th width="100">색상</th>
			<td>
				<input type="color" name="carcolor" class="form-control" th:value="${dto.carcolor}">
			</td>
		</tr>
		<tr>
			<th width="100">단가</th>
			<td>
				<input type="text" name="carprice" class="form-control" th:value="${dto.carprice}">
			</td>
		</tr>
		<tr>
			<th width="100">구입일</th>
			<td>
				<input type="date" name="carguip" class="form-control" th:value="${dto.carguip}">
			</td>
		</tr>
		<tr>
			<th width="100">이미지</th>
			<td class="input-group">
			   <select name="carimage" class="form-select carimage">
			   		<option th:each="m:${#numbers.sequence(1,15)}">
			   			mycar[[${m}]].png
			   		</option>
			   </select>
			   <img th:src="|./${dto.carimage}|" style="width: 40px;height: 40px;" class="mycar">	
			   <script type="text/javascript">
			   	$(".carimage").change(function(){
			   		$(".mycar").attr("src",$(this).val());
			   	});
			   </script>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="submit" class="btn btn-info">JPA수정</button>
			</td>
		</tr>
	</table>
</form>

</body>
</html>

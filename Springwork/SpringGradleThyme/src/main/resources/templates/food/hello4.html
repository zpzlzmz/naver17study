<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       figure.food{
       	float:left;
       	margin:10px;
       	border:1px
       }
       figure.food>img{
       	width: 180px;
       	height:180px;
       	border-radius: 20px;
       }
       
       figure.food>figcaption{
       	text-align: center;
       }
</style>
</head>
<body>
<header th:replace="~{layout/header::menuFragment}"></header>
<h4 class="alert alert-danger">숫자 반복해서 출력하는 방법</h4>
<span th:each="num:${#numbers.sequence(1,10)}">[[${num}]]&nbsp;</span>
<br>
<span th:each="num:${#numbers.sequence(1,10,2)}">[[${num}]]&nbsp;</span>
<br>
<span th:each="num:${#numbers.sequence(1,100,10)}">[[${num}]]&nbsp;</span>
<br>
<div>
	<figure th:each="dto,iter:${list}" class="food">
		<img th:src="|../${dto.foodPhoto|">
		<figcaption>
			<h5>[[${dto.foodName}]]</h5>
			<h5>[[${#numbers.formatInteger(dto.foodPrice,0,'COMMA')}]]원</h5>
			<h5>[[${iter.index}]], [[${iter.count}]]</h5>
		</figcaption>
		
	</figure>
</div>
<hr style="clear: both;">
 <footer th:replace="~{layout/footer::footerFragment}"></footer>
</body>
</html>

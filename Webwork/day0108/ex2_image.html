<!DOCTYPE html>
<html
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	div.two>img{
		width: 100px;
		height: 120px;
		border-style: groove;
	}
	div.three>img{
		width: 100px;
		height: 100px;
		border: solid 2px gray;
		border-radius: 20px;
	}
	div.one>img{
		/*4각의 각도를 각각 다르게 줄 수 있음*/
		border-radius: 10px 20px 30px 40px;
	}
	#twoloc{
		position: absolute;
		left: 400px;
		top: 100px;
		border: solid 2px gray ;
		width: 300px;
		height: 150px;
		text-align: center; /*수평방향의 가운데*/
		padding-top: 20px;/*상단의 안쪽 여백 지정*/
		
	}
	div.three>h3{
		width:300px;
		text-align: center;
		border: inset 4px gold;
		text-shadow: 3px 3px;
	}
	div.three{
		border: solid 5px red;
		width: 400 px;
		/*해당 요소의 그림자 효과*/
		box-shadow: 5px 5px 5px orange;
		/*브라우저 크기를 변경해도 우측 하단으로 고정정*/
		position: fixed;
		right: 50px;
		bottom: 50px;
	}

</style>
<body>
	<h2>image tag 연습</h2>
	<div class="one">
		<img alt="박보영" src="../photo/12.jpg" border="5" hspace="20" vspace="20" width="200">;
		<br>하늘은 넓고 물고기는 많도다 <br>
		오늘 점심은 뭡니까
	</div>

	<div class="two" id="twoloc">
		<img alt="수지" src="../photo/19.jpg" >
		<img src="../photo/13.jpg" alt="박신혜" >
	</div>

	<div class="three">
		<h3>Shop 제품들</h3>
		<img src="../photo2/14.jpg" alt="" title="신발들">
		<img src="../photo2/30.jpg" alt="" title="머리띠">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<img src="../jquery_image/08.png" alt="">
		<h2>Have a Good Day!</h2>
		<hr>
		<button type="button" id="btn1">Hide</button>
		<button type="button" id="btn2">show</button>
		<button type="button" id="btn3">Toggle</button>
<br>
		<button type="button" id="btn4">slideUp</button>
		<button type="button" id="btn5">slideDown</button>
		<button type="button" id="btn6">slideToggle</button>
		<br>
		<button type="button" id="btn7">fadeOut</button>
		<button type="button" id="btn8">fadeIn</button>
		<button type="button" id="btn9">fadeToggle</button>
		<br>
		<script>
			$("#btn1").click(function(){
				$("img").hide();//"slow" 를 줄수있음 
				$("h2").hide();
			})

			$("#btn2").click(function(){
				$("img").show();
				$("h2").show();
			})

			$("#btn3").click(function(){
				$("img").toggle();
				$("h2").toggle();
			})

			$("#btn4").click(function(){
				$("img").slideUp("slow");
				$("h2").slideUp("slow");
			})

			$("#btn5").click(function(){
				$("img").slideDown("slow");
				$("h2").slideDown("slow");
			})

			$("#btn6").click(function(){
				$("img").slideToggle("fast");
				$("h2").slideToggle("slow");
			})

			$("#btn7").click(function(){
				$("img").fadeOut("fast");
				$("h2").fadeOut("slow");
			})

			$("#btn8").click(function(){
				$("img").fadeIn("fast");
				$("h2").fadeIn("slow");
			})

			$("#btn9").click(function(){
				$("img").fadeToggle("fast");
				$("h2").fadeToggle("slow");
			})

		</script>

	</body>
</html>

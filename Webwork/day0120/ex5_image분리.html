<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
		<style>
		body *{
			font-family: 'Jua';
			}.gun{
				width: 300px;
				height: 250px;
				background-image: url(../jquery_image/gun.png);
				cursor: pointer;
			}
			.gun:active{
				background-position: left bottom;
			}
			.cd1,.cd2,.cd3{
				width: 250px;
				height: 250px;
				border: 1px solid gray;
				background-image: url('../jquery_image/cd-sprite.png');
				background-size: 250px 750px;
			}

			.cd1{
				background-position: left top;
			}
			.cd2{
				background-position: left center;

			}
			.cd3{
				background-position: left bottom;
			}
		</style>
	</head>

	<body>
		<h5>클릭하면 총쏘기</h5>
		<div class="gun"></div>
		<script>
			$(".gun").click(function(){
				let jang=new Audio("../jquery_image/jang.wav");
				jang.play();

				// let fire= new Audio("../jquery_image/fire.wav");
				// fire.play();
			});
		</script>
		<h5>HTML5에서 추가된 audio태그</h5>
		<audio src="../jquery_image/085-휘성-결혼까지 생각했어.mp3" controls></audio>
		<br>
		<audio src="../jquery_image/홍진영 - 산다는 건 (Cheer Up).mp3" controls></audio>
		<!--cd 3장 분리하기-->
		<h5>CD 3장 분리하기</h5>
		<div class="cd1"></div>
		<div class="cd2"></div>
		<div class="cd3"></div>
	</body>
</html>

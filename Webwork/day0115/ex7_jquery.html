<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
		<script>
			// window.onload = function(){
			// 	alert("load #1");
			// }

			// $(document).ready(function(){
			// 	alert("load #2");
			// })

			// $(function(){
			// 	alert("load#3");
			// })
			$(function(){
				//style sheet
				//css("속성"): 해당 속성에 대한 값을 반환
				//css("속성","값"): 해당 속성의 값이 반환
				
				//태그 아느이 속성 변경.

				//attr("속성"): 해당 속성에 대한 값을 반환
				//attr("속성","값"): 해당 속성의 값이 변환 

				//style 을 각각 지정할 경우 
				$("div.photos>img").css("width","200px");
				$("div.photos>img").css("height","150px");
				$("div.photos>img").css("border","2px solid green");

				//여러개의 스타일을 한번에 변경할 경우 
				$("div.photos2>img").css({
					"width":"100px",
					"height":"130px",
					"border":"solid red 2px"
			
				});
				$("div.one>div").css("color","pink").css("background-color","black");
			
				$("div.one2>div.two").css({
					"color":"red",
					"background-color":"yellow",
					"font-size":"25px",
					"width": "200px",
					"border":"3px groove gray"
				});
				//selector를 여러개 
				$("#container>.one,#container>.three").css("color","blue");
				//다른selector의 글자색을 얻어서 특정 selector에 적용하기 
				
				$("#container>.three").css("color",$("div.one>.two").css("color"));

				// 위와 같은 곳에서 배경색도 얻어서 적용시켜보기
				$("#container>.three").css("background-color",$("div.one>.two").css("background-color"));

				//attr 변경해보기 
				$("div.photos>img").attr("src","../photo/12.jpg");
				//여러개중 특정 위치의 이미지만 변경하고자 할경우
				$("div.photos>img").eq(0).attr("src","../mycar/mycar1.png"); // 0번 이미지만 변경
				$("div.photos>img:eq(1)").attr("src","../mycar/mycar10.png");// 1번 이미지만 변경
				//2번 이후의 이미지 모두 변경
				// $("div.photos2>img:gt(2)").attr("src","../mycar/mycar14.png");
				$("div.photos2>img:gt(2)").attr("src","../mycar/mycar14.png");
				//2번 이전의 이미지 모두 변경 
				$("div.photos>img:lt(2)").attr("src","../mycar/mycar2.png");
				
			})


		</script>
	</head>

	<body>
		<!---->
		<h5 class="alert alert-danger">JQuery의 css,attr 함수 공부하기 </h5>
		<div class="one">
			<div class="two">one아래의 two</div>
			<div class="three">one 아래의 three</div>
		</div>
		<div class="one2">
			<div class="two">one2 아래의 two</div>
			<div class="three">one2 아래의 three</div>
		</div>
		<div id = "container">
			<h5 class="one">id-container 아래의 one</h5>
			<h5 class="two">id-container 아래의 two</h5>
			<h5 class="three">id-container 아래의 three</h5>
		</div>
		<hr>
		<div class="photos">
			<img src="../mycar/mycar13.png" alt="">
			<img src="../mycar/mycar12.png" alt="">
			<img src="../mycar/mycar11.png" alt="">
			<img src="../mycar/mycar7.png" alt="">

		</div>
		<div class="photos2">
			<img src="../photo2/1.jpg" alt="">
			<img src="../photo2/3.jpg" alt="">
			<img src="../photo2/5.jpg" alt="">
			<img src="../photo2/7.jpg" alt="">
			<img src="../photo2/9.jpg" alt="">

		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<!--storage 기능이 html5에 새로 추가된 기능,
		클라이언트의 브라우저에 소량의 데이터를 저장하기 위한 기억공간(자바의 쿠키와 비슷)-->
		<!--localStroage : 반영구적 보관 크기는 약 5mb
			SessionStroage : 세션이 유효한 만큼 보관, 브라우저창 닫으면 세션 소멸 -->
		<h3 class="alert alert-success">HTML5의 Web Storage 기능</h3>
		<button type="button" id="btn1" class="btn btn-outline-danger btn-sm">local Stroage 에 추가하기</button><br>
		<button type="button" id="btn2" class="btn btn-outline-success btn-sm">Local Stroage 의 데이터 하나 삭제</button><br>
		<button type="button" id="btn3" class="btn btn-outline-info btn-sm">localStroage 의 데이터 전체 삭제</button><br>
		<button type="button" id="btn4" class="btn btn-outline-primary btn-sm">데이터 확인하기</button><br>
		<br>
		<div class="alldata"></div>
		<script>
			document.getElementById("btn1").onclick=function(){
				//localstroage 에 데이터를 저장하는법
				localStorage.setItem("loginid","angel");//방법 1
				localStorage.addr="Seoul"; // 방법2
				localStorage["name"] = "송혜교" // 방법3
			}
			document.getElementById("btn2").onclick=function(){
				localStorage.removeItem("addr"); // addr 하나만 삭제
			}
			document.getElementById("btn3").onclick=function(){
				localStorage.clear();// 내 컴퓨터에 저장된 모든 localStroage 삭제
			

			}
			document.getElementById("btn4").onclick=function(){
				let s="";
				s+="로그인 아이디:"+localStorage.loginid+"<br>";
				s+="주소:"+localStorage.getItem("addr")+"<br>";
				s+="이름: "+localStorage["name"];

				document.querySelector(".alldata").innerHTML=s;
			}
		</script>

	</body>
</html>

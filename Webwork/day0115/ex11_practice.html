<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div style="margin: 30px;">
			<script>
				for(let i=1;i<=34;i++){
					let s=`<img src="../photo2/${i}.${i==24?'gif':'jpg'}" width=50; class="shop">`
					document.write(s);

				}
			</script>
			<hr>
			<img src="" class="largephoto" onerror="this.src='../photo/K-041.png'"  width="300">

		</div>

		<script>
			//문제1 largephoto의 위치를 left:100px top300 border 10 solid gold 로 위치 변경
			$(".largephoto").css({
				"position":"absolute",
				"left":"100px",
				"top":"300px",
				"border" :"10px solid gold"
			});
			//문제 2
			//.shop에 마우스를 올리면 사진을 추출해서 .largephoto의 사진으로 변경하시오
			
			$(".shop").mouseover(function(){
				$(".largephoto").attr("src",$(this).attr("src"));
			});
			// $(".largephoto").attr("src",$())

			//문제3 
			//.largephoto에 마우스를 올리면 해당 이미지 아래에 안녕하세요 라는 메세지를 추가하시오
			
			$(".largephoto").hover(function(){
				let s = `<h1 class="msg">안녕하세요 !!</h1>`;
				$(".largephoto").after(s);
				$(".msg").css({
					"position":"absolute",
					"left":"170px",
					"top":"650px"
				});

			 	
				
			}, function(){
				$(".msg").remove();
			})

		</script>
	</body>
</html>

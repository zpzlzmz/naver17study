<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
		<script>
			window.onload = function(){
				//local Strage 에 저장된 값들 가져오기 
				let m =localStorage.message;
				let n = localStorage.color1;
				let t = localStorage.image1;
				
				//input text에 넣어주기 

				document.querySelector(".result>img").setAttribute("src",t);
				document.querySelector(".selimage").value = t;

				document.querySelector(".fcolor").value = n;
				document.querySelector("h3.message").style.color = n;


				document.querySelector(".inpmsg").value = m;
				document.querySelector("h3.message").innerHTML = m;
			}
		</script>
	</head>

	<body>
		 <div style="margin: 20px;">

			<div class="input-group" style="width: 400px;">
				<select class="selimage form-select" >
					<option value="../mycar/mycar13.png">핑크자동차</option>
					<option value="../mycar/mycar11.png">노란자동차</option>
					<option value="../mycar/mycar14.png">파란자동차</option>
					<option value="../photo2/30.jpg">보라색 머리띠</option>
				</select>
				&nbsp;&nbsp;
				<input type="color" class="fcolor form-control" style="width: 60px;">
				&nbsp;&nbsp;
				<input type="text" class="inpmsg form-control" placeholder="input message">
			</div>
			<div class="result">
				<img src="../mycar/mycar13.png" width="200" alt="">
				<h3 class="message">Input Message...</h3>
			</div>
		 </div>
		 <script>
			document.querySelector(".selimage").onchange=function(){
				document.querySelector(".result>img").setAttribute("src",this.value);
				localStorage.image1 = document.querySelector(".result>img").getAttribute("src");
				localStorage.selimage1 = this.value;
			}

			//글자색 변경
			document.querySelector(".fcolor").onchange=function(){
				document.querySelector("h3.message").style.color=this.value;
				localStorage.color1 = this.value;
			}
			//글자 입력
			document.querySelector(".inpmsg").onkeyup=function(e){
				document.querySelector("h3.message").innerHTML=e.target.value;
				//입력한 글자를 localstorage 에 저장
				localStorage.message = e.target.value;
			}
		 </script>
	</body>
</html>

<html>
	<head>

		body *{
			font-family: 'Jua';

	<body>
		<script>
			let arr=["red","green","orange","pink","gray"];
			let arrnum = [3,6,5,4,7,8,9,10];

			let a1 = arr.map(function(item){
				return item;
			});
			let a2 = arr.map((item,idx)=>`<h6>${idx}:${item}</h6>`);
			document.write(a2);
			console.log(a2);

			let a3 = arrnum.map(function(m,i){
				console.log(`${m},${i}`);
				return m*2;
			});

			document.write(a3);
			document.write("<br>");

			let a4 = arrnum.map(n=>n*3);
			document.write(a4);
			
				
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>

		<script>
			$(function(){
				//방법1
				// $("div.photos>img:first").attr("src","../photo2/30.jpg");
				// $("div.photos>img:last").attr("src","../photo2/30.jpg");
				//방법 2
				$("div.photos>img").first().attr("src","../photo2/30.jpg");
				$("div.photos>img").last().attr("src","../photo2/30.jpg")
				//0,2,4..등 짝수만 ㅂ녀경
				//$("div.pgotos>img:even").attr("src","../photo2/31.jpg");
				$("div.photos>img").even().attr("src","../photo2/31.jpg");

				//1,3,5,7 등 홀수만 변경 
				//$("div.pgotos>img:odd").attr("src","../photo2/31.jpg");
				$("div.pgotos>img").odd().attr("width","70px");

				//attr도 css와 같이 여러개를 변경시 한꺼번에 가능함
				$("div.photos>img:eq(1)").attr({
					"width":"300px",
					"height":"320",
					"src":"../photo2/26.jpg",
					"title":"이미지변경"
				})
				//1번 인덱스의 이미지를 얻어서 5번 이미지를 변경하시오 
				$("div.photos>img:eq(5)").attr("src",$("div.photos>img:eq(1)").attr("src"))

				//css와 attr 을 동시에 변경 순서는 상관없음.
				$("div.photos>img:eq(4)").css("border","3px solid orange").attr("src","../photo2/25.jpg");

				$("div.photos>img:eq(2)").attr("src","../photo2/25.jpg").css("border","3px solid orange");

			})

			
		</script>
	</head>

	<body>
		<h4 class="alert alert-info">Attr 공부하기</h4>
		<div class="photos">
			<script>
				for(let i=1;i<=10;i++){
					document.write(`<img src="../photo2/${i}.jpg" width="120">`);
				}
			</script>
		</div>
		
	</body>
</html>

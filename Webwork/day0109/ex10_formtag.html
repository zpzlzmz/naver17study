<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			width: 400px;
			border: 5px groove gray;
			border-collapse: collapse;
		}

		th,td{
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<h2>HTML5 formtag 들 </h2>
	<table>
		<tr>
			<th width="100px">
			text
			</th>
			<td>
				<input type="text" values="hello">
			</td>
		</tr>
		<tr>
			<th>password</th>
			<td>
				<input type="password" values = "12345">
			</td>
		</tr>
		<tr>
			<th width="100px">
				checkbox
			</th>
			<td>
				<!-- label 안에 checkbox를 넣으면 글자를 클릭해도 체크가됨-->
				<label><input type="checkbox">운전면허</label>
				&nbsp;&nbsp;&nbsp;
				<label><input type="checkbox" checked >운전면허</label>
			</td>
		</tr>
		<tr>
			<!--radio 는 같은 그룹으로 묶을 경우 반드시 name이 같아야한다.-->
			<th>
			radio
			</th>
			<td>
				<label><input type="radio" values="men" name="gender" checked>남자</label>
				<label><input type="radio" values="women" name="gender">여자</label>
			</td>
		</tr>
		<tr>
			<th>
			number
			</th>
			<td>
				<input type="number" values="10" min="0", max="20", step="2">
			</td>
		</tr>
		<tr>
			<th>color
			</th>
			<td>
				<input type="color" values="#ccffff">
			</td>
		</tr>
		<tr>
			<th width="100px">
			date
			</th>
			<td>
				<input type="date" value="2025-01-09">
			</td>
		</tr>
		<tr>
			<th >
			datetime
			</th>
			<td>
				<input type="datetime-local">
			</td>
		</tr>
		<tr>
			<th width="100px">
			button
			</th>
			<td>
				<input type="button" value="예">
				&nbsp;&nbsp;&nbsp;
				<button type="button">Cancel</button>
			</td>
		</tr>
		<tr>
			<th width="100px">
			Submit(폼단위전송송)
			</th>
			<td>
				<input type="submit" value="전송">
				&nbsp;&nbsp;&nbsp;
				<button type="submit">전송</button>
				&nbsp;&nbsp;&nbsp;
				<!--submit 이랑 같은 기능인데 버튼 이미지로-->
				<input type="image" src="../mycar/mycar1.png" width="100" height="100">
			</td>
		</tr>
		<tr>
			<th> select
				<td>
					<select>
						<option>Java</option>
						<option>HTML</option>
						<option>Javascript</option>
						<option>springboot</option>
						<option>oracle</option>
						
					</select>
					&nbsp;
					<select>
						<option selected disabled hidden>도시선택</option>
						<option value="">서울</option>
						<option value="">성남시</option>
						<option value="">용인시</option>
						<option value="">제주도</option>
						<option value="">부산</option>
					</select>
					&nbsp;
					<select size="3">
						<option>Java</option>
						<option>HTML</option>
						<option>Javascript</option>
						<option>Java</option>
						<option>HTML</option>
						<option>Javascript</option>
					</select>
				</td>
			</th>
		</tr>
		<tr>
			<th>
				progress
			</th>
			<td>
				<progress value="50" max="100"></progress>
			</td>
		</tr>

	</table>

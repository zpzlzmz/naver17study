<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<!--bootstrip에서 input group 을 썻을때 묶은 곳 style 에서 width 를 줘야함 -->
		<div style="margin: 20px; width: 400px;" class="input-group" > 
			<input type="text" style="width: 150px;" class="form-control" placeholder="input name?">

			<input type="text" style="width: 150px; margin-left: 3px;" class="form-control" value="Hello" >
		</div>
		<select class="form-select" style="width: 150px; margin-left: 20px;" >
			<option>Java</option>
			<option selected>HTML</option>
			<option>Javascript</option>
			<option>springboot</option>
			<option>oracle</option>
		</select>

		<div class="container mt-3">
			<h3>Modal Example 연습하기기</h3>
			<p>버튼을 클릭해 Modal을 실행해보자</p>
			
			<button type="button" class="btn btn-primary" 
			data-bs-toggle="modal" data-bs-target="#myModal1">
			  Open modal
			</button>
		  </div>
		  
		  <!-- The Modal -->
		  <div class="modal" id="myModal1">
			<div class="modal-dialog modal-sm">
			  <div class="modal-content">
		  
				<!-- Modal Header -->
				<div class="modal-header">
				  <h4 class="modal-title">신세경 이미지</h4>
				  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
		  
				<!-- Modal body -->
				<div class="modal-body">
				 <img src="../photo/18.jpg" alt="" style="width: 100%;">
				</div>
		  
				<!-- Modal footer -->
				<div class="modal-footer">
				  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
		  
			  </div>
			</div>
		  </div>
	</body>
</html>

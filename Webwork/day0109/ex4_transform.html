<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			border: 1px solid #000;
			width: 200px;
			height: 200px;
			float: left;
			margin:40px;

		}

		div img{
			width:100px ;
			height: 100px;
			
		}
		#img1 img{
			transform: translate(50px,30px);/*x,y 좌표만큼 이동*/
		}
		#img2 img{
			/*90도 회전 degree 의 앞의 3글자 -를 넣으면 반대방향으로 회전*/
			transform:rotate(90deg) ;
		}
		#img3 img{
			transform: scale(1.5);/*1.5배 확대*/
		}
		#img4 img{
			transform: skew(30deg,40deg);/*x,y방향으로 경사변형을 준다(근데 거의 안쓸듯?)*/

		}
		#img1 {
			background: rgb(10,189,9);
		}
		#img2 {
			background: rgba(10,189,9,0.5);/*알파값은 0~1사의 실수형으로 주며 투명도를 나타냄*/
		}
		#img3 {
			background: rgba(10,189,9,0.2);/*알파값이 낮으면 뒤에있는 글자나 사진이 비친다*/
		}
		#img4 {
			background: rgba(171,104,189,0.5);
		}
	</style>
</head>
<body>
	<div id="img1">
		<img src="../photo/12.jpg" alt="">
	</div>
	<div id="img2">
		<img src="../photo/12.jpg" alt="">
	</div>
	<div id="img3">
		<img src="../photo/12.jpg" alt="">
	</div>
	<div id="img4">
		<img src="../photo/12.jpg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<h3 class="alert alert-danger">태그 안에서 직접 이벤트 설정하기</h3>
		<img src="../photo/K-036.png" width="200px" border="2"
		onmouseover="this.src='../photo/k-042.png'"
		onmouseout="this.src='../photo/K-036.png'">

		&nbsp;
		&nbsp;
		&nbsp;

		<img src="../photo/11.jpg " style="width: 150px; border: solid 5px orange;" alt=""
		onmouseenter="this.style.borderColor='green'"
		onmouseleave="this.style.borderColor='orange'">
<br><br>
		<button type="button" class="btn btn-success"
		onclick="alert(this.type)">데이터 추가</button>
		&nbsp;
		&nbsp;
		<input type="button" value="데이터 삭제" class="btn btn-danger btn-sm"
		onclick="alert(this.value)">
		&nbsp;
		&nbsp;
		&nbsp;

		<input type="button" value="데이터 수정" class="btn btn-info btn-sm"
		onclick="hello('안녕')">
		
		<script>
			function hello(msg){
				alert("당신의 메세지는 ["+msg+"] 입니까?");
			}
		</script>
		<input type="button" value="기본버튼" onclick="change(this)">
		<script>
			function change(inputButton){
				inputButton.style.backgroundColor='orange';
				inputButton.style.color='blue';
			}
		</script>

		<input type="button" value="수학계산" onclick="add(5,7)"><!--alert으로 5+7은12입니다-->

		<script>
			function add(a,b){
				//es5
				//alert(a+"+"+b+"은 "+(a+b)+" 입니다")
				console.log(typeof(a));
				console.log(typeof(b));
				//es6
				alert(`${a}+${b} 는 ${a+b} 입니다`);
			}
		</script>


	</body>
</html>

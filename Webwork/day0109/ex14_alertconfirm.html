<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<h3 class="alert alert-danger"> 대포적인 JS 함수 Alert,Prompt,Confrim</h3>
		<input type="button" value="Alert이란"
		onclick="alert('메세지 알림을 해주는 함수')">
		<br><br>
		<input type="button" value="prompt란?"
		onclick="func1()">
		
		<script>
			function func1(){
				var name=prompt("당신의 이름은 무엇입니까?","엄준식");
				alert(`내 이름은 ${name} 입니다.`);
			}
		</script>
		<br><br>
		<input type="button" value="confrim 이란?"
		onclick="func2()">

		<script>
			function func2(){
				var answer = confirm("데이터를 추가 하시겠습니까?");
				
				if (answer == true){
					alert("데이터가 추가되었습니다.");
				}else{
					alert("데이터가 추가되지 않았습니다.");
				}
			}
		</script>

	</body>
</html>

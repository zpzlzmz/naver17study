<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*공통*/
		h1{
			font:bold 2em "궁서";
			text-align:center;
			background-color: pink
			;
		}
		/*700이상 1024 이하일 경우 적용*/
		@media all and (min-width:700px) and (max-width:1024px){
			body{
				background:url(../mycar/mycar13.png) no-repeat;
				background-size: cover;

			}
			h1{
				color: rgb(117, 117, 52);
				background-color: rgb(121, 35, 121);
			}
		}

		/*~699*/
		@media all and (max-width:699px){
			body{
				background:url(../mycar/mycar12.png) no-repeat center center;
				background-size: 200px 200px;

			}
			h1{
				color: rgb(221, 117, 76);
				background-color: rgb(221, 197, 235);
			}
		}

	</style>
</head>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body *{
			font-family: 'comic sans ms';

		}
		ul,li{
			list-style: none;
		}
		nav{
			display: block;
		}
		ul{
			margin-bottom: 30px;

		}
		 /*menu 1*/
		 .menu1 li{
			background: #999;
			color: #fff;
			width: 85px;
			display: block;
			margin-bottom: 3px;
			height: 33px;
			padding: 8px;;
			transition: width 1.5s;

		 }
/*menu 1 효ㅕ과ㅓ지서헉ㅈㅇ*/
		 .menu1 li:hover{
			color: #900;
			letter-spacing: 3px;
			width: 400px;
		 }
		 .menu2{height: 100px;}
		 .menu2 li{
			float: left;
			color: yellow;
			background-color: #cf1234;
			margin-right: 3px;
			width: 85px;
			height: 35px;
			line-height: 35px;
			text-align: center;
			transition: height 1.2s;
		 }
		 .menu2 li:hover{
			background-color: aqua;
			height: 100px;
			color: black;
		 }

		 .menu3{height: 100px;}
		 .menu3 li{
			float: left;
			color: rgb(201, 96, 228);
			background-color: #aedb8a;
			margin-right: 3px;
			width: 85px;
			height: 35px;
			line-height: 35px;
			text-align: center;
			transform: rotate(0deg);
			transition: all 1.2s;
		 }
		 .menu3 li:hover{
			background: pink;
			color: black;
			transform:rotate(45deg)
		 }

		#main_menu .menu4 li{
			color: #333;
			background-color: aqua;
			width: 150px;
			display: block;
			text-align: center;
			padding: 5px;
			transition: all 0.6s;
		}
		#main_menu .menu4 li:hover{
			color: red;
			background-color: burlywood;
			background:url(../mycar/mycar11.png) no-repeat right center;
			background-size: 30px 30px;
			font-weight: bold;
		}

		
		 


	</style>
</head>
<body>
	<ul class="menu1">
		<li>menu01</li>
		<li>menu02</li>
		<li>menu03</li>
		<li>menu04</li>
		<li>menu05</li>
	</ul>
	<!--float : left 속성해제제-->
	<div style="clear:both;"></div>

	<ul class="menu2">
		<li>menu01</li>
		<li>menu02</li>
		<li>menu03</li>
		<li>menu04</li>
		<li>menu05</li>
	</ul>
	<!--float : left 속성해제제-->
	<div style="clear:both;"></div>
	
	<ul class="menu3">
		<li>menu01</li>
		<li>menu02</li>
		<li>menu03</li>
		<li>menu04</li>
		<li>menu05</li>
	</ul>
	<!--float : left 속성해제제-->
	<div style="clear:both;"></div>
	<nav id="main_menu">
		<ul class="menu4">
			<li>menu01</li>
			<li>menu02</li>
			<li>menu03</li>
			<li>menu04</li>
			<li>menu05</li>
		</ul>
	</nav>
</body>
</html>

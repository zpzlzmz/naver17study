<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<script>
			let arr =
			[
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165698403420736265.png?gif=1&w=144&h=144&c=c&webp=1","title":"가구"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/166010553870408108.png?gif=1&w=144&h=144&c=c&webp=1","title":"패브릭"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/166072985530266073.png?gif=1&w=144&h=144&c=c&webp=1","title":"가전"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165043178085627433.png?gif=1&w=144&h=144&c=c&webp=1","title":"유아/아동"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165443713935676588.png?gif=1&w=144&h=144&c=c&webp=1","title":"조명"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165443714334272236.png?gif=1&w=144&h=144&c=c&webp=1","title":"주방용품"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/162823227719846773.png?gif=1&w=144&h=144&c=c&webp=1","title":"데코/식물"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165443714917341657.png?gif=1&w=144&h=144&c=c&webp=1","title":"수납/정리"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165519431107541334.png?gif=1&w=144&h=144&c=c&webp=1","title":"생활용품"},
				{"img":"https://image.ohou.se/i/bucketplace-v2-development/uploads/category/store_home_categories/165579048228622395.png?gif=1&w=144&h=144&c=c&webp=1","title":"생필품"}
    		];

			let s="";

			$.each(arr,(idx,item)=>{
				s+=`
				<figure style="float:left; text-align:center;  ">
					<img src="${item.img}" width=100>
					<figcaption>
						<b>${item.title}<b>
					</figcaption>
				</figure>
				`
			})
			$("body").html(s);
			
		</script>
	</body>
</html>

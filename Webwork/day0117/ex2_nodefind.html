<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
			div.one{
				float: left;
				margin: 10px;
			}
			div.one img{
				cursor:pointer;
				width: 100px;
				height: 100px;
			}
			img.mainphoto{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body>
		<div class="one">
			<figure>
				<img src="../food/치즈샌드위치.jpg" alt="">
				<figcaption>
					<h5 class="foodname">치즈샌드위치</h5>
					<h5 class="price">12000원</h5>
				</figcaption>
			</figure>
		</div>

		<div class="one">
			<figure>
				<img src="../food/치즈돈까스.jpg" alt="">
				<figcaption>
					<h5 class="foodname">치즈돈까스</h5>
					<h5 class="price">16000원</h5>
				</figcaption>
			</figure>
		</div>

		<div class="one">
			<figure>
				<img src="../food/치즈케잌.jpg" alt="">
				<figcaption>
					<h5 class="foodname">치즈케잌</h5>
					<h5 class="price">21000원</h5>
				</figcaption>
			</figure>
		</div>

		<hr style="clear: both;">
		<img src="" class="mainphoto" onerror="this.src='../noimage.png'">
		<h3 class="title"></h3>
		<h3 class="price"></h3>
		<script>
			//음식 사진에 마우스 올리는 이벤트
			$("div.one>figure>img").mouseover(function(){
				//자기 자신의 사진을 얻어서 img.mainphoto에 넣기
				$("img.mainphoto").attr("src",$(this).attr("src"));
				//타이틀 얻기
				//방법 1
				// let fname = $(this).next().find("h5.foodname").text();
				//방법2
				// let fname=$(this).siblings().find("h5.foodname").text();
				//방법 3
				let fname=$(this).parent().find("h5.foodname").text() // find는 자식의 자식 노드 까지 찾을 수 있음
				$("h3.title").text(fname);

				//가격 얻기(마우스 기준->this)
				// let fprice = $(this).next().find("h5.price").text();
				// let fprice = $(this).siblings().find("h5.price").text();
				let fprice = $(this).parent().find("h5.price").text();

				$("h3.price").text(fprice);
				

			});
		</script>

		<hr><hr><hr>


	</body>
</html>

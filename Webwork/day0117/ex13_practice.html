<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

		<style>
		body *{
			font-family: 'Jua';
			}
		div.box>figure{
			float: left;
			margin-right: 20px;
			border: 2px solid gray;
			padding: 10px;
			background-color: gray;
			border-radius: 20%;
		}
		div.box>figure>img{
			width: 100px;
			height: 130px;
			border-radius: 20%;
		}
		div.box>figure>figcaption{
			text-align: center;
		}
		div.box>figure>figcaption>.del{
			color: red;
			cursor: pointer;
			position: relative;
			left: -10px;
			top: -120px;
		}
		
		#btn{
			
			
		}

		</style>
	</head>
	<!--
	1. 이미지명을 배열에 10개정도 넣은 후 $.each 문을 이용해 넣어주세요 
	2. X 아이콘을 클릭하면 해당 상품만 삭제
	3. 삭제체크박스를 클릭한 후 선택한 상품 삭제하기 버튼 클릭시 삭제
	4. 체크한 상품이 없을경우  alert "삭제할 상품을 선택해주세요"
	-->
	<body>
		<h5 class="alert alert-success">each Practice</h5>
		<button type="button" class="btn btn-danger" id="btn1" style="width: 200px; margin: 20px; ">선택한 상품 삭제하기</button>
		<div class="box"></div>
		<script>
			let arr = [
				{"img":"../photo2/1.jpg","title":"간지작살가디건"},
				{"img":"../photo2/2.jpg","title":"원피스"},
				{"img":"../photo2/3.jpg","title":"장제인모자"},
				{"img":"../photo2/4.jpg","title":"지인~"},
				{"img":"../photo2/5.jpg","title":"뭐 티셔츠 ?"},
				{"img":"../photo2/6.jpg","title":"할머니전용조끼"},
				{"img":"../photo2/7.jpg","title":"사실카메라광고"},
				{"img":"../photo2/8.jpg","title":"이집커피맛있어요"},
				{"img":"../photo2/9.jpg","title":""},
				{"img":"../photo2/10.jpg","title":"시선강탈스카프"}
			
			];
			let s="";
			$.each(arr,(idx,item)=>{
				s+=`
					<figure>
						<img src="${item.img}" width=100>
						<figcaption>
							<input type="checkbox" class="chk" value="삭제" style="">삭제
							<i class="bi bi-backspace del"></i>
							</figcaption>
						</figure>	
				`
			});
			$("div.box").html(s);

			//삭제 이벤트
			$(".del").click(function(){
				$(this).parent().parent().remove();
			});
			
			$("#btn1").click(function(){
				let len=$(".chk:checked").length;
				if(len ==0)
					alert("삭제할 항목을 선택해주세요")
				else{
					$(".chk:checked").each(function(){
						$(this).parent().parent().remove();
					})
				}

			});

			
			</script>
	</body>
</html>

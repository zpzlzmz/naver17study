<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
			div.movie{
				width: 250px;
				height: 100px;
				border: 1px solid black;
				margin: 10px 30px;
				pad: 10px;
			}
			div.movie>div.box{
				width: 50px;
				height: 50px;
				float: left;
				cursor: pointer;
				margin-right: 10px;
		}
		div.result{
			position: absolute;
			left: 300px;
			top: 100px;
			width: 250px;
			height: 130px;
			border: 5px groove gold;
			text-align: center;
		}
		</style>
	</head>

	<body>
		<div class="movie">
			<div class="box" style="background-color: palevioletred;"></div>
			<h3 class="title">하얼빈</h3>
			<div class="star">
				<span>리뷰 평균</span>
				<span>★★★★☆</span>
			</div>
			<div class="message">
				<span style="color: red;">평론가리뷰</span>
				<span>너무 훌륭합니다</span>
			</div>	
		</div>
<br>
		<div class="movie">
			<div class="box" style="background-color: lightskyblue;"></div>
			<h3 class="title">자전차왕 엄복동</h3>
			<div class="star">
				<span>리뷰 평균</span>
				<span>★★☆☆☆</span>
			</div>
			<div class="message">
				<span style="color: red;">평론가리뷰</span>
				<span>스타벅스 바닥 청소한 걸래</span>
			</div>	
		</div>
<br>
		<div class="movie">
			<div class="box" style="background-color: rgb(152, 82, 243);"></div>
			<h3 class="title">괴물</h3>
			<div class="star">
				<span>리뷰 평균</span>
				<span>★★★★★</span>
			</div>
			<div class="message">
				<span style="color: red;">평론가리뷰</span>
				<span>넌 올라가라</span>
			</div>	
		</div>

		<div  class="result">
			<h3 class="title2">1</h3>
			<h3 class="star">2</h3>
			<h3 class="message">3</h3>
		</div>

		<script>
			$("div.movie>div.box").mouseover(function(){
				let bg =$(this).css("background-color");
				$("div.result").css("background-color",bg);

				let title = $(this).next().text();
				$("h3.title2").text(title);

				let star=$(this).siblings("div.star").find("span:eq(1)").text();
				$("h3.star").text(star);

				let message=$(this).parent().find("div.message>span:eq(1)").text();
				$("h3.message").text(message);
			});
		</script>
	</body>
</html>

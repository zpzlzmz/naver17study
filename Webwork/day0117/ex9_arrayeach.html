<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
			div.one{
				width: 200px;
				height: 70px;
				line-height: 70px;
				text-align: center;
				font-size: 1.5em ;
				border: 1px solid black;
				margin: 10px 20px;
			}
		</style>

		<script>
			$(function(){
				 let color_array=["red","pink","black","blue","green","orange"];
				 //배열 갯수만큼 반복문을 돌려서 div.one에 각각 배경색을 칠하고 값을 text로 넣어보자
				// $.each(color_array,function(idx,item){
				// 	$("div.one").eq(idx).css("background-color",item).text(idx+":"+item);
				// });
				$.each(color_array,(idx,item)=>{
					$("div.one").eq(idx).css("background-color",item).text(idx+":"+item);
				});
			});
		</script>

	</head>

	<body>
		<h5 class="alert alert-info">Array 출력시 사용되는 .each 문 공부하기</h5>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
	</body>

	
</html>

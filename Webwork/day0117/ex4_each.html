<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}

			div{
				width: 300px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				margin-bottom: 10px;

			}
			.line_0{
				border: 5px solid orange;
				background-color: antiquewhite;
			}
			
			.line_1{
				border: 5px solid rgb(238, 19, 48);
				background-color: antiquewhite;
			}
			
			.line_2{
				border: 5px solid rgb(0, 60, 255);
				background-color: rgb(0, 0, 0);
			}
			
			.line_3{
				border: 5px solid rgb(3, 255, 116);
				background-color: rgb(215, 250, 170);
			}
			
			.line_4{
				border: 5px solid rgb(125, 191, 211);
				background-color: rgb(85, 0, 81);
			}
			.line_5{
				border: 5px solid rgb(208, 255, 0);
				background-color: rgb(11, 0, 172);
			}
			
			.line_6{
				border: 5px solid rgb(255, 74, 2);
				background-color: rgb(66, 0, 0);
			}
			
			 
		</style>
	</head>

	<body>
		<h5 class="alert alert-danger">Selector 반복문 each</h5>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<hr>
		<div class="two"></div>
		<div class="two"></div>
		<div class="two"></div>
		<div class="two"></div>
		<div class="two"></div>
		<div class="two"></div>
		<div class="two"></div>

	</body>
	<script>//idx, ele 가 필요없으면 생략가능
		$("div.one").each(function(idx,ele){
			$(this).html(`<b>${idx+1}</b>`);
			$(this).addClass("line_"+idx)
		});
		//화살표 함수로 만들어보자
		$("div.two").each((idx,ele)=>{
			// $(this).html(`<b>${idx+1}</b>`);//안됨
			$(ele).html(`<b>${idx+1}</b>`) // 화살표 함수에서는 this 를 못쓰기 때문에 ele 를 받음
			$(ele).addClass(`line_${idx}`);
			
		})
	</script>
3
	</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div class="buttons" style="margin: 10px;">
			<button type="button" id="btn1">mycar 5-14까지 적용</button>
			<button type="button" id="btn2">food 1-10까지 적용</button>
			<button type="button" id="btn3">shop 25-34까지 적용</button>
			
		</div>

		<hr>
		<script>
			let s=	`<img src="" class="photo" width="100" height="100" border="1" hspace="10" onerror="this.src='../noimage.png'" alt="">`
			for(let i=1;i<=10;i++){
				document.write(s);
			}
			

		</script>
		<script>
			$("#btn1").click(function(){
				$("img.photo").each((idx,ele)=>{
					$(ele).attr("src",`../mycar/mycar${idx+5}.png`);
				});
			});
			$("#btn2").click(function(){
				$("img.photo").each(function(idx,ele){
					$(this).attr("src",`../food/${idx+1}.jpg`);
				});
			});

			$("#btn3").click(function(){
				$("img.photo").each(function(idx,ele){
					$(this).attr("src",`../photo2/${idx+25}.jpg`);
				});
			});
		</script>

	</body>
	
</html>

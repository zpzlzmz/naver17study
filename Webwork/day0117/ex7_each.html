<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
			div.box{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				margin: 20px;
				cursor: pointer;
				float: left;
			}
			div.a{
				clear: both;
			}
		</style>
	</head>

	<body>
		<div class="a">
			<div class="box" style="background-color: aquamarine;"></div>
		</div>
		<div class="a">
			<div class="box" style="background-color: palevioletred;"></div>
		</div>
		<div class="a">
			<div class="box" style="background-color: rebeccapurple;"></div>
		</div>
		<div class="a">
			<div class="box" style="background-color: skyblue;"></div>
		</div>

		<script>
			$("div.box").mouseover(function(){
				//마우스를 네모 위에 올리면 별이 5개가 float : left 형태로 네모 옆에 나타났다가 
				//마우스를 치우면 별이 사람
				$(this).after("<b style='color:red;'>★★★★★</b>");
				$(this).parent().siblings().find("b").remove();

			});
		</script>
	</body>
</html>

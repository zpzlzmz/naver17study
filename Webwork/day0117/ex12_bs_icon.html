		<div class="box"></div>

		<script>
			let arr=["안녕하세요","반갑습니다","오늘 점심은","내일은 주말이네요","오늘은 공부 안할거에요"];

			$.each(arr,(idx,ele)=>{
				let s = "";
				s+=`
					<div style="width:400px;" class="list">
						<b>게시글 제목:${ele}</b>
						&nbsp;&nbsp;
						<i class="bi bi-basket-fill del"></i>
					</div>
				`
			$("div.box").append(s);
			});

			//삭제 이벤트
			$(".del").click(function(){
				$(this).parent().remove();
			});
		</script>

		<hr>
		<div class="photos"></div>

		<script>
			let food =[
			{"img":"../food/1.jpg","title":"달걀샌드위치"},
			{"img":"../food/11.jpg","title":"망고빙수"},
			{"img":"../food/8.jpg","title":"야채샌드위치"},
			{"img":"../food/4.jpg","title":"소고기카레"}
			];

			let s="";
			$.each(food,(idx,item)=>{
			s+=`
				<figure>
					<img src="${item.img}" width=100>
					<figcaption>
						<h5>${item.title}</h5>
						<i class="bi bi-backspace del2"></i>
					</figcaption>
				</figure>
			`
			});
			$("div.photos").html(s);


			//삭제 이벤트 
			$(".del2").click(function(){
				$(this).parent().parent().remove();
			})
		</script>

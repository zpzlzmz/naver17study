<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html 기본 태크 공부</title>
</head>
<body>
	<h1>H1 Font Size</h1>
	<h2>H2 Font Size</h2>
	<h3>H3 Font Size</h3>
	<h4>H4 Font Size</h4>
	<h5>H5 Font Size</h5>
	<!--<h6><u>H6 Font</u> Size</h6> 태그 ,자동개행,주석처리함,설명쓰는곳 (다른사람들도 볼수있음)-->

	<font size = "5" color="orange" face="Impact">Orange color font tag<br></font>
	<font size = "3" color="hotpink" face="Comic sans MS">hot pink color font tag</font>
	<br>
	<font size="10" color="green" face="궁서체">다들 안녕하세요 ? </font>

	<br>
	<b>굵은 <u>속성</u></b>굵속해제
	<br><i>기울임 글꼴 Italic 느낌 알제</i>
	<h1>happy<sup>Day(위첨자)</sup><sub>Day(아래첨자)</sub></h1>
	<h1>X<sup>2</sup>+Y<sub>3</sub></h1>

	<h1><strike>30000</strike>   15000</h1>

	


</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		.mylotto{
			margin: 20px 20px ;
			width: 500px ;
			border: 5px solid gray;
			border-radius: 30px;
			padding: 17px 20px;
			height: 100px;
			background-color: #e0ffff;
		}
		.mylotto>.lotto{
			float:left;
			width: 60px;
			height: 60px;
			border: 1px solid black;
			line-height: 60px;
			text-align: center;
			border-radius: 100px;
			margin-right: 15px;
			font-size: 20px;
			background-color: #9acd32;
			color:white;
		}
		</style>

		<script>
			window.onload=function(){
				let lotto = document.querySelectorAll(".mylotto>.lotto");
				lotto[1].style.backgroundColor="orange";
				lotto[2].style.backgroundColor="gray";
				lotto[3].style.backgroundColor="red";
				lotto[4].style.backgroundColor="blue";
				lotto[5].style.backgroundColor="pink";
				document.querySelector("#btnlotto").onclick=function(){
					//6개 크기의 배열 선언 
					let num = new Array(6);
					let i =0;
					//배열에 중복되지 않은 난수 구하기 
					while (i < num.length) {
						let randomNum = parseInt(Math.random() * 45 + 1);
						if (num.indexOf(randomNum) === -1) {  // 중복되지 않으면 배열에 추가
							num[i] = randomNum;
							i++;
						}
					}
					
					//오름차순으로 구하기 
					for(let i=0; i<num.length-1; i++){
						for(let j=i+1; j<num.length; j++){
							let temp = 0;
							if(num[i] > num[j]){
								temp = num[i];
								num[i] = num[j];
								num[j] = temp;
							}

						}
					}

					//위의 변수 lotto(배열)의 정렬된 숫자를 넣어준다.
					for( let i=0; i<num.length; i++){
						lotto[i] = num[i];
						console.log(num[i]);
						document.querySelectorAll(".mylotto>.lotto")[i].innerText = `${num[i]}`;
					}
					
				}
			}
		</script>
	</head>

	<body>
		<div class = "mydate" style="margin: 30px 100px;">
			<h5><b style="color:red;">1234</b>회 로또 결과</h5>
			<script>
				let date = new Date();
				document.write(`<h6>${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}</h6>`);
			</script>

		</div>
		<div class="mylotto" >
			<div class="lotto">1</div>
			<div class="lotto">2</div>
			<div class="lotto">1</div>
			<div class="lotto">1</div>
			<div class="lotto">1</div>
			<div class="lotto">1</div>
		</div>
		<button type="button" class="btn btn-success" id="btnlotto" style="margin: 20px 200px;">로또 숫자 구하기</button>
	</body>
</html>

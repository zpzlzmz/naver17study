<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
			div.number{
				position: absolute;
				left: 150px;
				top: 110px;
			}
		</style>
	</head>

	<body>
		<div style="margin: 30px; width: 300px;">

			<h5 class="alert alert-dange">숫자 알아맞추기 게임</h5>
			<input type="text" class="su form-control" style="width: 100px;" maxlength="3" autofocus>
			<div class="number"></div>



		</div>

		<div class="result" style="margin: 10px 30px;">

		</div>



		<script>
		//1~100사이의 임ㅇ의의 숫자구하기
		let rndSu=parseInt(Math.random()*100)+1;
		console.log(rndSu);
		//숫자 입력시 이벤트
		document.querySelector(".su").onkeyup=function(e){
			if(isNaN(this.value)){
				//문자가 섞여있으면 true 
				alert("문자 입력이 감지되었습니다. 숫자만 입력해주세요");
				this.value="";
				return;//이벤트 종료
			}

			//숫자에 해당하는 이미지 넣기 length,charAt for문 돌리기 
			let s="";

			for(let i =0; i<this.value.length; i++){
				//i번째 숫자 얻기
				let num = this.value.charAt(i);
				s+=`<img src="../number/${num}.gif" width=50>`;
			}
			document.querySelector("div.number").innerHTML=s;
			//실제 랜덤값과 비교는 엔터를 눌렀을때 비교한다 .

			if(e.keyCode == 13){
				let r="";
				//입력값을 숫자타입으로 얻는다
				let su = Number(this.value);
				if(su>rndSu)
					r+=su+"보다 작습니다.<br>"
				else if(su<rndSu)
					r+=su+"보다 큽니다.<br>"
				else{
					r+="정답입니다.<br>"
					r+=`<img src="../photo/K-054.png" width=120px>
					<br><h6>레스토랑 상품권을 드립니다.</h6>`;
				}
				document.querySelector("div.result").innerHTML = r;
				this.value = "";
			}
			
		}
		</script>
	</body>
</html>

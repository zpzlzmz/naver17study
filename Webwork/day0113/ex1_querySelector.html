<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
			div.buttons>button{
				width:100px;
				background-color: orange;
				color: blue;
			}
			div.buttons{
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box1">
				<img src="../mycar/mycar11.png" width="200" alt="">

			</div>
			<div class="box2">
				<img src="../mycar/mycar15.png" width="200" alt="">

			</div>
			<div class="buttons">
				<button type="button" id="btn1">Border변경</button>
				<button type="button" id="btn2">사진 변경</button>
				<button type="button" id="btn3">너비 변경</button>
				<button type="button" id="btn4">원래대로</button>
			</div>
		</div>

		<script>
			let img2=document.querySelector("div.container>div.box2>img");

			document.getElementById("btn1").onclick=function(){
				document.querySelector("div.container>div.box1>img").style.borderStyle="solid";
				document.querySelector("div.container>div.box1>img").style.borderColor="green";
				document.querySelector("div.container>div.box1>img").style.borderWidth="10px";

				img2.style.borderStyle="inset";
				img2.style.borderColor="pink";
				img2.style.borderWidth="10px";

			}
			
			document.getElementById("btn2").onclick=function(){
				 document.querySelector("div.container>div.box1>img").setAttribute("src","../mycar/mycar13.png");
				 img2.setAttribute("src","../mycar/mycar2.png");
			}
			
			document.getElementById("btn3").onclick=function(){
				document.querySelector("div.container>div.box1>img").setAttribute("width","300px");
				img2.setAttribute("width","300px"); 
			}
			
			document.getElementById("btn4").onclick=function(){
					document.querySelector("div.container>div.box1>img").style.border="none";
					document.querySelector("div.container>div.box1>img").setAttribute("src", "../mycar/mycar11.png");
					document.querySelector("div.container>div.box1>img").setAttribute("width","200");
					
					img2.style.border="none";
					img2.setAttribute("src","../mycar/mycar15.png");
					img2.setAttribute("width","200"); 
				}

		</script>
	</body>
</html>

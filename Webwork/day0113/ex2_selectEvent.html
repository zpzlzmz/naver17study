<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div class="container" style="margin: 30px;">
			<select style="width:200px" class="sel1">
				<option selected disabled hidden>글꼴을 선택하세요</option>
				<option>Gaegu</option>
				<option>Jua</option>
				<option>Nanum Pen Script</option>
				<option>Single Day</option>

			</select>
			<br>
			<select style="width: 200px; margin-top: 30px;"class="sel2">
				<option >black</option>
				<option>red</option>
				<option>blue</option>
				<option>green</option>
				<option>hotpink</option>
				<option>gray</option>
				<option>gold</option>
				<option>white</option>
				<option>black</option>

			</select>
			<button type="button" id="btn1">색상변경</button>
			<br><br>
			<label>
				<input type="checkbox" class="chk1" value="yes">&nbsp;배경색 넣기
			</label>
			<div class="myfont" style="font-size: 30px; margin-top: 30px;">
				오늘은 월요일 입니다.
			</div>
		</div>

		<script>
			//변경할 div 
			let myfont = document.querySelector("div.container>div.myfont");

			//글꼴 select 이벤트
			document.querySelector("div.container>.sel1").onchange=function(){
				myfont.style.fontFamily=this.value;
			}
			//색상 변경 버튼 이벤트

			document.querySelector("#btn1").onclick=function(){
				let color = document.querySelector("div.container>.sel2").value;
				// alert(color);
				myfont.style.color=color;
			}
			//체크 이벤트
			document.querySelector("div.container .chk1").onclick=function(){
				//value 를 따로 지정하지 않았을 경우 기본값은 ON 
				// alert("value="+this.value+"\nchecked="+this.checked);
				if(this.checked){
					myfont.style.backgroundColor = "rgba(255,0,255,0.5)";
				}else{
					myfont.style.backgroundColor = "white";
				}
			}
		</script>



	</body>
</html>

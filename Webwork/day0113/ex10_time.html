<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
			.mydate{
				position: absolute;
				left: 100px;
				top: 50px;
				font-size: 25px;

			}
			.mytime{
				position: absolute;
				left: 100px;
				top: 100px;
				font-size: 40px;
				width: 300px;
				height: 120px;
				line-height: 120px;
				text-align: center;
				border: solid gold 10px;
				box-shadow: 5px 5px 5px gray;
			}
		</style>
		<script>
			window.onload = function(){
				start();
				setInterval(start, 1000); //function에 넣으면 1초 뒤에 해당 시간이 나오기 때문에 start함수를 만들어 넣기
			}
			function start(){
				// alert("start");
				let date = new Date();
				let year = date.getFullYear();;
				let month = date.getMonth()+1;
				let day = date.getDate();

				let hour = date.getHours();
				let min = date.getMinutes();
				let sec = date.getSeconds();

				document.querySelector(".mydate").innerHTML = 
				`${year}-${month}-${day}`
				document.querySelector(".mytime").innerHTML = 
				`${hour}시${min}분${sec>10?sec:"0"+sec}초`
			}
			
		</script>
	</head>

	<body>
		<div class="mydate">
			
		</div>
		<div class="mytime">
			
		</div>
	</body>
</html>

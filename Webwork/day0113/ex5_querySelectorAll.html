		<script>
			let a=document.querySelector(".box>.msg");
			a.style.color="red";
			//querySelector 는 요소가 여러개라도 무조건 첫번재 요소값만 얻는다
			let b = document.querySelectorAll(".box>.msg"); //5개의 값을 배열타입으로 얻는다
			// b.style.color="green";//오류, b는 배열타입이기 떄문에 
			// console.log(b.length)
			b[0].style.backgroundColor = "orange";
			b[1].style.backgroundColor = "pink";
			b[2].style.backgroundColor = "green";
			b[3].style.backgroundColor = "gray";
			b[4].style.backgroundColor = "none";

			// b[0].onmouseover=function(){
			// 	this.style.color="blue";

			// }

			
			// b[0].onmouseout=function(){
			// 	this.style.color="red";
			// }

			for(let s of b){
				s.onmouseover=function(){
					this.style.color="gray"
				}
				s.onmouseout=function(){
					this.style.color="black"
				}
			}



		</script>

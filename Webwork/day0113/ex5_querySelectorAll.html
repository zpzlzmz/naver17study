<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h5 class="msg">Have a good Day!</h5>
			<h5 class="msg">Have a good Day!</h5>
			<h5 class="msg">Have a good Day!</h5>
			<h5 class="msg">Have a good Day!</h5>
			<h5 class="msg">Have a good Day!</h5>

		</div>
		<script>
			let a=document.querySelector(".box>.msg");
			a.style.color="red";
			//querySelector 는 요소가 여러개라도 무조건 첫번재 요소값만 얻는다
			let b = document.querySelectorAll(".box>.msg"); //5개의 값을 배열타입으로 얻는다
			// b.style.color="green";//오류, b는 배열타입이기 떄문에 
			// console.log(b.length)
			b[0].style.backgroundColor = "orange";
			b[1].style.backgroundColor = "pink";
			b[2].style.backgroundColor = "green";
			b[3].style.backgroundColor = "gray";
			b[4].style.backgroundColor = "none";

			// b[0].onmouseover=function(){
			// 	this.style.color="blue";

			// }

			
			// b[0].onmouseout=function(){
			// 	this.style.color="red";
			// }

			for(let s of b){
				s.onmouseover=function(){
					this.style.color="gray"
				}
				s.onmouseout=function(){
					this.style.color="black"
				}
			}



		</script>

	</body>
</html>

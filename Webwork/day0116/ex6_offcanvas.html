<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
			div.offcanvas-body>p{
				cursor: pointer;
			}
			div.offcanvas-body>p:hover{
				color: pink;
				background-color: black;
			}
		</style>
	</head>

	<body>
		<h5 class="alert alert-info">BS5의 OffCanvas</h5>

		<!--side bar 에 나오는 부분 -->
		<!--나오는 위치는 offcanvas start,end,top,bottom 이있음 -->
		<div class="offcanvas offcanvas-start" id="foodsbar">
			<div class="offcanvas-header">
			  <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body">
			  <p src="../food/1.jpg" price="18000" data-bs-dismiss="offcanvas">햄에그 샌드위치</p>
			  <p src="../food/2.jpg" price="28000" data-bs-dismiss="offcanvas">바베큐 꼬치</p>
			  <p src="../food/3.jpg" price="38000" data-bs-dismiss="offcanvas">트러플짬뽕</p>
			  <p src="../food/4.jpg" price="48000" data-bs-dismiss="offcanvas">고기스튜</p>
			  <p src="../food/5.jpg" price="58000" data-bs-dismiss="offcanvas">콘실리에리콘</p>
			  <button class="btn btn-secondary" type="button">A Button</button>
			</div>
		  </div>


		  <!--body에 나오는 부분 -->
		  <div class="container-fluid mt-3" style="margin-left: 300px;">
			<h3>오늘부터 3일간 세일 ㅇ이벤트</h3>
			<p>모든 제품 20%세일 합니다. 단 싸이렌 오더 안됩니다.</p>
			<button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#foodsbar">
			  스타벅스 메뉴 고르기
			</button>
			<br><br>
			<h2 class="title">제품 제목 나오게 하기</h2>
			<figure style="width: 250px;" class="select-menu">
				<img src="../food/11.jpg" width="250px" border="2" alt="">
				<figcaption style="text-align: center;">
					<h1>120000원</h1>
				</figcaption>
			</figure>
		  </div>
	</body>
	<script>
		$(".offcanvas-body>p").click(function(){
			// 1.src 속성값 받기
			let s1 = $(this).attr("src");
			// 2.figure.select-menu>img 의 src 변경
			$("figure.select-menu>img").attr("src",s1);
			// 3.price속성값 가져오기 
			let p1 = $(this).attr("price");
			let p2 = p1*0.8;
			// 4.figure.select-menu h1의 가격을 넣는다
			//기존 가격은 빨간색으로 취소선으로 주고 그 옆에 검점색으로 20%DC된 가격을 넣으쇼
			// $("figure.select-menu h1").text(p1).css({
			// 	"text-decoration":"line-through",
			// 	"color":"red"
			// });
			$("figure.select-menu h1").html(`
				<strike style="color:red;">${p1}</strike>
				&nbsp;${p2}원`);
			
			// 5. 제목을 얻어서 (text) -> h2.title에 넣기 
			let t1  = $(this).text();
			$("h2.title").text(t1);
		})
	</script>
</html>

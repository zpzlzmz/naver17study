<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div style="margin: 30px;">
			<h4>음식메뉴를 선택하세요</h4>
			<div style="width: 300px;" class="input-group">
				<select class="form-select selfood">
					<option selected hidden disabled value="">select menu</option>
					<option value="떡볶이,11000">떡볶이</option>
					<option value="독일족발,21000">독일족발</option>
					<option value="만두,13000">만두</option>
					<option value="초밥,35000">초밥</option>
					<option value="치즈샌드위치,5000">치즈샌드위치</option>
					<option value="새우볶음,16000">새우볶음</option>
					
				</select>
				&nbsp;&nbsp;
				<label>
					<input type="checkbox" id="chkborder">&nbsp;테두리 선
				</label>
			</div>
			<img src="" style="margin: 30px 10px ;" class="foodphoto" onerror="this.src='../food/11.jpg'">
			<h4 class="title"></h4>	
			<h5 class="price"></h5>
		</div>
		<script>
			$(".selfood").change(function(){
				//value 얻는거
				let v=$(this).val();
				let data = v.split(",");
				// alert(v);
				$("img.foodphoto").attr("src",`../food/${data[0]}.jpg`);
				$("h4.title").text(`메뉴명: ${data[0]}`);
				$("h5.price").text(`가격 : ${data[1]}원`);
				
			})
			$("#chkborder").click(function(){
				//체크 상태 알아보기 
				let chk=$(this).is(":checked");//is 함수를 써서 check 이 되어있으면 true 아니면 false
				// alert(chk);
				if(chk)
					$("img.foodphoto").css("border","10px groove gray");
				else
					$("img.foodphoto").css("border","none");
			});
		</script>
	</body>
</html>

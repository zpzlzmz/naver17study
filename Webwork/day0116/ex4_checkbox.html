<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<div style="margin: 30px;">
			<h3><b>글꼴 모양을 선택하세요</b></h3>
			<div class="input-group">
				 <label for="">
					<input type="checkbox" class="form-check-input" id="chk1">&nbsp;굵게
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="checkbox" class="form-check-input" id="chk2">&nbsp;기울게
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="checkbox" class="form-check-input" id="chk3">&nbsp;밑줄
				</label>
				&nbsp;&nbsp;
			</div>
		<h3 style="margin-top:30px ;"><b>글짜 색을 선택하세요</b></h3>
			<div class="input-group">
				<label for="">
					<input type="radio" class="form-check-input fcolor" value="red" name="fontcolor">&nbsp; 빨강색
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="radio" class="form-check-input fcolor" value="blue" name="fontcolor">&nbsp; 파란색
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="radio" class="form-check-input fcolor" value="black" name="fontcolor">&nbsp; 검은색
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="radio" class="form-check-input fcolor" value="pink" name="fontcolor">&nbsp; 분홍색
				</label>
				&nbsp;&nbsp;
				<label for="">
					<input type="radio" class="form-check-input fcolor" value="orange" name="fontcolor">&nbsp; 오렌지색
				</label>
			</div>

			<div class="input-group" style="margin: 30px;">
				<h6>배경색 변경</h6>&nbsp;&nbsp;
				<input type="color" id="bcolor" value="#ccccff">
				<h6 style="margin-left: 20px ;">글꼴변경</h6>&nbsp;&nbsp;&nbsp;
				<select class="selfont">
					<option>Jua</option>
					<option>Gaegu</option>
					<option selected>Nanum Pan Sctipt</option>
					<option>Playwrite AU SA</option>
					<option>Single Day</option>
				</select>
			</div>
			<div class="input-group" style="margin: 30px;">
				<h6>글짜 크기 변경</h6>&nbsp;&nbsp;
				<input type="range" id="fsize" min="10" max="50" step="2" value="25" style="width: 250px;">
				<h6 class="fnum" style="margin-left:10px;">0</h6>
			</div>

			<button type="button" class="btn btn-outline-danger" id="btnresult" style="margin:20px 50px ;">글골에 선택한 값 적용하기</button>

			<div class="box" style="margin: 20px 20px; font-size:25px; font-family: Nanum Pan Script;"> 안녕하세요, Good Day Commander.</div>
		</div>

		<script>
			//초기값으로 배경색
			$(".box").css("background-color",$("#bcolor").val());
			$("#btnresult").click(function(){
				//굵게
				let b = $("#chk1").is(":checked");
				if(b)
					$(".box").css("font-weight","bold");
				else
					$(".box").css("font-weight","normal");
				//기울게
				let c = $("#chk2").is(":checked");
				if(c)
					$(".box").css("font-style","oblique");
				else
					$(".box").css("font-style","normal");
				//밑줄
				let d = $("#chk3").is(":checked");
				if(d)
					$(".box").css("text-decoration","underline");
				else
					$(".box").css("text-decoration","none");
				// $("#chk3").
				//글자색
				//클래스로 선택된 값을 가져오기
				// let fcolor = $(".fcolor:checked").val();

				//name 으로 선택된 값 가져오기
				let fcolor=$("[name='fontcolor']:checked").val();
				$(".box").css("color",fcolor);

				//배경색 적용
				$(".box").css("background-color",$("#bcolor").val());

				//글골 적용
				$(".box").css("font-family",$(".selfont").val());
				
				//글짜 크기 변경 
				$(".box").css("font-size",$("#fsize").val()+"px");
			});

			//range 이벤트 
			$("#fsize").change(function(){
				$(".fnum").text($(this).val());
			})
		</script>
	</body>
</html>

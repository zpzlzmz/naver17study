<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
			.container{
				 width: 700px;
				 display: flex;
				 background-color: #eee;
				 border: 1px solid #222;
				 margin-bottom: 30px;
			}
			#otp1{
				/*flex-direction : row 를 가장많이 사용함*/
				flex-direction: row;
				/* justify-content: flex-start; 왼쪽부터 배치*/
				/* justify-content: flex-end; 오른쪽으로 붙은 배치*/
				/* justify-content: center; 중간에 배치 */
				/* justify-content: space-around; space가 고르게 배치가됨 */
				/* justify-content: space-between; 첫번째 마지막 항목은 주측시작점과,끝점에 나머지는 고르게 배치*/
				/* justify-content: space-evenly; 항목을 고르게 배치, 각 항목의 여백은 모두 동일 */
			}
			#otp2{
				flex-direction: row-reverse;
			}
			#otp3{
				flex-direction: column;
			}
			#otp4{
				flex-direction: column-reverse;
			}
			.container>div{
				width: 100px;
				border: 1px solid gray;
				margin: 10px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container" id="otp1"><div>1</div><div>2</div><div>3</div><div>4</div></div>
		<div class="container" id="otp2"><div>1</div><div>2</div><div>3</div><div>4</div></div>
		<div class="container" id="otp3"><div>1</div><div>2</div><div>3</div><div>4</div></div>
		<div class="container" id="otp4"><div>1</div><div>2</div><div>3</div><div>4</div></div>
		<div class="container" id="otp5"><div>1</div><div>2</div><div>3</div><div>4</div></div>
	</body>
</html>

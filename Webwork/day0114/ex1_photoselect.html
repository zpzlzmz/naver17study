<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>
	<div style="margin: 30px;">
		<table class="table table-bordered" style="width: 400px;">
			<tr>
				<td width="100px" align="center">
					<figure>
						<img src="../mycar/mycar1.png" width="100" class = "small">
						<figcaption>
							벤츠
						</figcaption>
					</figure>
				</td>
				<td rowspan="4" align="center" valign="middle">
					<img src="" width="290px" onerror='this.src="../photo/K-048.png"' class="large">
					<br>
					<h4 class="title">test</h4>
				</td>
			</tr>
			<tr>
				<td width="100px" align="center">
					<figure>
						<img src="../mycar/mycar11.png" width="100" alt="" class="small">
						<figcaption>
							오랜지색
						</figcaption>
					</figure>
				</td>
			</tr>
			<tr>
				<td width="100px" align="center">
					<figure>
						<img src="../mycar/mycar13.png" width="100" alt="" class ="small">
						<figcaption>
							폭스바겐
						</figcaption>
					</figure>
				</td>
			</tr>
			<tr>
				<td width="100px" align="center">
					<figure>
						<img src="../mycar/mycar11.png" width="100" alt="" class="small">
						<figcaption>
							핑크폭스바겐
						</figcaption>
					</figure>
				</td>
			</tr>
		</table>

	</div>

	<script>
		//class=  "small" 인 요소값을 배열형태로 얻는다
		let small = document.getElementsByClassName("small");
		//for 문 에서 small 을 
		for(let s of small){
			s.onmouseover=function(){
				let smallPhoto = s.getAttribute("src")
				document.querySelector(".large").setAttribute("src",smallPhoto);
				console.log(this.parentElement.childNodes);//figcaption이 3번
				let a = this.parentElement.childNodes[3].firstChild.nodeValue;
				console.log(a);
				document.querySelector(".title").innerHTML  =a;
			}
		}
	</script>

</html>

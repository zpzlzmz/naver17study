<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		div.box{
			border: 1px solid gray;
			width: 300px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			margin-left: 180px ;
		}
		button{
			width: 150px;
			height: 50px;
			background-color: aqua;
			color: white;
			border-radius: 20px;
			
		}
		button:hover{
			box-shadow: 5px 5px 5px gray;
		}

		div.divA{
			background-color: black;
			color: aqua;
			border: 10px groove gold;
			font-size: 30px;
		}
		div.divB{
			border: 10px double red;
			
			color: black;
			background: gray url(../mycar/mycar12.png) no-repeat right bottom;
			background-size: 100px 60px;
		}
		</style>
	</head>

	<body>
		<div style="margin: 30px;">
			<button type="button" id="btn1">divA만 적용</button>
			<button type="button" id="btn2">divB만 적용</button>
			<button type="button" id="btn3">divA, divB 모두 적용</button>
			<button type="button" id="btn4">모두제거</button>
		</div>
		<div class="box"> class적용 연습</div>
			<script>
				let box=document.querySelector("div.box");

				document.getElementById("btn1").onclick=function(){
					box.setAttribute("class","box divA");
				}
				document.getElementById("btn2").onclick=function(){
					box.setAttribute("class","box divB");
				}
				document.getElementById("btn3").onclick=function(){
					box.setAttribute("class","box divA divB");
				}
				document.getElementById("btn4").onclick=function(){
					box.setAttribute("class","box");
				}
			</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<h5 class="alert alert-success">자바스크립트에서 배열을 구현하는방법</h5>
		<script>
			let arr1=["red","green","pink","blue","orange","yellow"]
			for(let i=0; i<arr1.length; i++){
				document.write(`<b style="color:${arr1[i]}">${arr1[i]}</b>&nbsp;`);
			}
		</script>
		<hr>
		<script>
			let arr2=new Array(5);
			arr2[0] = "../photo/17.jpg";
			arr2[1] = "../photo/15.jpg";
			arr2[2] = "../photo/13.jpg";
			arr2[3] = "../photo/11.jpg";
			arr2[4] = "../photo/1.jpg";

			for(let i=0;i<arr2.length; i++){
				document.write(`<img src="${arr2[i]}" width=100px>`);
			}

			document.write("<hr>");
			//배열값을 얻는 또 다른 for 문 
			for(let a of arr2){
				document.write(`<img src="${a}" width=100px>`);
			}
		</script>
		<hr>
		<script>
			let arr3 = new Array();
			arr3.push("../mycar/mycar7.png");
			arr3.push("../mycar/mycar8.png");
			arr3.push("../mycar/mycar9.png");
			arr3.push("../mycar/mycar10.png");
			//java의 stack과 동일 
			for(let i=0; i<arr3.length; i++){
				document.write(`<img src="${arr3[i]}" width=100px; >`)
			}
			document.write("<hr>");

			arr3.pop();
			arr3.pop();
			for(let a of arr3){

				document.write(`<img src="${a}" width=100px>`);
			}

		</script>
	</body>
</html>

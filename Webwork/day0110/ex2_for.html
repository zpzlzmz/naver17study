	 <h4>photo 2 이미지를 1~34번까지 나타내기</h4>

	 <script>
		for(let i=1; i<=34; i++){
			//es6의 템플릿 리터럴을 이용 
			// let s=`<img src="../photo2/${i}.${i==24?"gif":"jpg"}" width = 100>`;
			let s = "<img src='../photo2/"+i+(i==24?".gif":".jpg")+"' width=100>";
			document.write(s);

		}
	 </script>

	 <h4>photo2 의 이미지 1~34 까지 but 지금은 gif 빼려고 함 </h4>
	 <script>
		for(let i= 1; i<=34; i++){
			if(i==24)
				continue;
			else
				var s=`<img src="../photo2/${i}.jpg" width=50>`;
			document.write(s);
		}

	 </script>

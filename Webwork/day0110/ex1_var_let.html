<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		body *{
			font-family: 'Jua';
			}
		</style>
	</head>

	<body>
		<h3 class="alert alert-danger"> var let study</h3>
		<!--
		ES6 에서 추가된 기능들
		1. 블록범위 변수 let 와 const
		2. 함수에서 기본 매개 변수
		3. 템플릿 리터럴(``)
		4. 화살표 함수 추가 (this 못씀)
		5. class, 상속 등등 자바와 같아짐 
		6. 모듈 개념이 생김
		-->
		<script>
			//let: 영역형 변수 
			//var: 함수형 변수
			let a = 10;
			var b = 20;
			const MSG = "Happy";
			console.log("a="+a);
			console.log("b="+b);

			console.log("MSG="+MSG)
			//MSG = "Nice" // 변경할 수 없다는 오류가 나옴 
			if(true){
				let a=30;//새로 생성
				var b= 40;//밖의 a 변수를 덮어

				console.log("a="+a);//30
				console.log("b="+b);//40
			}
			console.log("a="+a);//10 출력 ( let 은 선언한 범위를 벗어나면 사라짐)
			console.log("b="+b);//b는 40으로 바껴있음
		</script>
		<hr><hr>
		<h3 class="alert alert-danger"> const에 대한 이해</h3>
		<script>
			//json 형태의 데이터 방식
			const pp={
				"name" : "홍길동",
				"addr" :"서울",
				"age" : "26"
			}
			console.log("이름:"+pp.name);
			console.log("주소:"+pp.addr);
			console.log("나이:"+pp.age);

			//각각의 멤버는 수정이 가능 (오류 x)
			pp.name="강나미";
			pp.addr = "코끼리나라";
			console.log("이름:"+pp.name);
			console.log("주소:"+pp.addr);
			//전체를 변경시 오류가 나타남(아래 문장은 오류 발생)
			// pp={ 
			// 	"name" : "이영자",
			// 	"addr" : "울산"
			// }
		</script>
	</body>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body *{
			font-family: 'Jua';
			}
			div.box{
				width: 300px;
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="box" style="margin: 30px 100px;">
			<b style="font-size: 20px; font-family: Single Day;">오늘은 즐거운 금요일 입니다</b>
		</div>
		<div style="margin: 20px 60px;">
			<button type="button" class="btn btn-info btn-sm" id="btn1">점점 작게</button>
			<button type="button" class="btn btn-info btn-sm" id="btn2">점점 크게</button>
			<button type="button" class="btn btn-info btn-sm" id="btn3">글꼴변경(jua)</button>
			<button type="button" class="btn btn-info btn-sm" id="btn4">글자색 변경</button>
			<button type="button" class="btn btn-info btn-sm" id="btn5">배경색 변경</button>
		</div>
		<script>
			let s = document.querySelector("div.box>b");

			document.getElementById("btn1").onclick=function(){
				let a1 = parseInt(s.style.fontSize);
				a1-=2;
				s.style.fontSize=a1+"px";
			}
			document.getElementById("btn2").onclick=function(){
				let a2 = parseInt(s.style.fontSize)+2;
				s.style.fontSize=a2+"px";
			}
			document.getElementById("btn3").onclick=function(){

				let fname = s.style.fontFamily;

				if(fname == 'Jua')
					fname="Single Day";
				else
					fname="Jua";

				s.style.fontFamily=fname;
			}
			document.getElementById("btn4").onclick=function(){
				// s.style.color="orange" 고정색 말고 

				//rgb 색으로 변경하는데 랜덤으러 
				// s.style.color="rgb(255,0,255)";
				//0~255 사이에 rgb 값을 랜덤하게 얻어보자
				let r=parseInt(Math.random()*256);
				let g=parseInt(Math.random()*256);
				let b=parseInt(Math.random()*256);
				// s.style.color="rgb("+r+","+g+","+b+")"
				s.style.color=`rgb(${r},${g},${b})`
			}
			document.getElementById("btn5").onclick=function(){
				let r=parseInt(Math.random()*256);
				let g=parseInt(Math.random()*256);
				let b=parseInt(Math.random()*256);
				document.querySelector("div.box").style.backgroundColor="rgb("+r+","+g+","+b+")";
				

				
			}

		</script>
	</body>
</html>

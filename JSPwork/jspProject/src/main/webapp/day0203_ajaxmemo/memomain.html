<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
        
        .imgavata{
        	width: 40px;
        	height: 40px;
        }
        
        .writeday{
        	font-size: 13px;
        	color:gray;
        }
     </style>
     <script type="text/javascript">
     	$(function(){
     		list();//처음 로딩시 전체 메모 출력
     		
     		//저장버튼 이벤트
     		$("#btnsave").click(function(){
     			let avata=$("#selavata").val();
     			let nickname=$("#nickname").val();
     			let message=$("#message").val();
     			
     			$.ajax({
     				type:"get",
     				dataType:"xml",
     				data:{"avata":avata,"nickname":nickname,"message":message},
     				url:"./insertmemo.jsp",
     				success:function(res){
     					alert($(res).find("result").text());
     					
     					$("#nickname").val("");
     					$("#message").val("");
     					
     					//목록 다시 출력
     					list();
     				}
     			});
     			
     		});
     		
     		//삭제 아이콘 이벤트
     		$(document).on("click",".del",function(){
     			let ans=confirm("현재 메모를 삭제합니다");
     			let idx=$(this).attr("idx");
     			
     			if(ans){
     				$.ajax({
     					type:"get",
     					dataType:"html",
     					data:{"idx":idx},
     					url:"./deletememo.jsp",
     					success:function(){
     						//삭제후 목록 다시 출력
     						list();
     					}
     				});
     			}
     		});
     		
     		//수정 아이콘 이벤트
			$(document).on("click",".mod",function(){
     			//태그에 있는 idx 얻기
     			let idx=$(this).attr("idx");
     			//백엔드로부터 idx에 해당하는 dto 를 json 으로 얻기->modal 다이얼로그에 나타내기
     			$.ajax({
     				type:"get",
     				dataType:"json",
     				data:"idx="+idx,
     				url:"./getdatajson.jsp",
     				success:function(res){
     					$("#modidx").val(res.idx);
     					//select avata
     					$("#modavata").val(res.avata);
     					$(".modphotoavata").attr("src",res.avata);
     					
     					//nickname
     					$("#modnickname").val(res.nickname);
     					
     					//message 
     					$("#modmessage").val(res.message);
     					
     					
     					
     				}
     				
     			});
     			
     		});
     		
     		//submit 이벤트 
     		//수정
     		$("#modfrm").submit(function(e){
     			/* alert("submit"); */
     			e.preventDefault();//기본 이벤트를 무효화(action 호출되는걸 X)
     			
     			/* alert($(this).serialize()); */ //form안에 모든 폼태그의 name과 value값을 get 방식으로 가져온다 
     			 $.ajax({
     				type:"get",
     			 	dataType:"html",
     			 	data:$(this).serialize(),
     			 	url:"./updatememo.jsp",
     			 	success:function(){
     			 		alert("수정되었습니다.")
     			 		//수정이후 다시 목록 출력 
     			 		list();
     			 	}
     			 })
     			
     		});
     		
     	});//close function
     	
     	function list()
     	{
     		$.ajax({
     			type:"get",
     			dataType:"json",
     			url:"./listmemo.jsp",
     			success:function(res)
     			{
     				writedata(res);
     			}
     		});
     	}
     //res(배열) 데이터를 목록에 출력해주는 함수 
     function writedata(res){
    	 let s="";
			s=`<b>총 ${res.length}개의 메모가 있습니다</b><br>`;
			
			//반복문
			$.each(res,function(idx,ele){
				s+=`
				<img class="imgavata" src="${ele.avata}"
				align="left" hspace="5">
				<span class="nickname">${ele.nickname}</span>
				<br>
				<span class="writeday">${ele.writeday}</span>
				<br>
				<span>${ele.message}</span>
				<span style="float:right;">
					<i class="bi bi-pencil-square mod"
					style="cursor:pointer;" idx="${ele.idx}"
					data-bs-toggle="modal" data-bs-target="#myMemoModModal"></i>
					&nbsp;
					<i class="bi bi-trash del"
						style="cursor:pointer;" idx="${ele.idx}"></i>
				</span>
				<hr>
				`;
			});
			
			$(".memolist").html(s);
     }
     </script>
</head>
<body>

  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">메모 수정</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       
       <!-- 이번에 수정은 폼단위로 값을 얻어보자 -->
       <form id="modfrm">
       	<input type="hidden" name="idx" id="modidx" >
          <select id="modavata" name="avata">
			<option value="../image/avata/s1.JPG">스웨터소년</option>
			<option value="../image/avata/s3.JPG">파란원피스소녀</option>
			<option value="../image/avata/s5.JPG">핑크원피스소녀</option>
			<option value="../image/avata/s10.JPG">피아노치는소년</option>
			<option value="../image/avata/s4.JPG">신난스누피</option>			
		 </select>
		 &nbsp;
		<img src="" class="modphotoavata" width="40">
		
		<script type="text/javascript">
			$(".modphotoavata").attr("src",$("#modavata").val());
			
			//이벤트
			$("#modavata").change(function(){
				$(".modphotoavata").attr("src",$(this).val());
			});
		</script>
		<br>
		<div class="input-group">
			닉네임:<input type="text" name="nickname" id="modnickname" class="form-control">
			
		</div>
		<h6>메세지</h6>
			<input type="text" name="message" id="modmessage" class="form-control">
		<br>
		<button type="submit" data-bs-dismiss="modal" class="btn btn-sm btn-success">수정하기</button>
		
       </form>
      </div>
 
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

	$("#searchnickname").keyup(function(e){
		//검색한 닉네임 가져오기
		let nickname=$(this).val();
		
		if(e.keyCode==13){
			$.ajax({

     			success:function(res)

     		});
		}
	});
</script>

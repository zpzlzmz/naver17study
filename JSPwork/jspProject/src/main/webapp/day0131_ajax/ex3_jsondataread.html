<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<style>
			body *{
				font-family: 'Jua';
				}
				
				figure.a{
					width:120px;
					float: left;
					margin: 5px;
					
				}
				figure.a img{
					width: 120px;
					height: 120px;
					
				}
				
				figure.a figcaption{
					text-align:center;
					font-size: 13px;
				}
				
				figure.b{
					width:250px;
					height:350px;
					float: left;
					margin: 10px;
					
				}
				figure.b img{
					width: 150px;
					height: 150px;
					border: 1px solid black;
					
				}
				
				
				
	</style>
	<script type="text/javascript">
		$(function(){
			//CateDate의 navData(배열)읽기
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./CateData.json",
				success:function(res){
					let s="";
					$.each(res.navData,function(idx,item){
						s+=`
							<figure class="a">
								<img src="${item.img}">
								<figcaption>
									<b>${item.title}</b>
								</figcaption>
							</figure>
						`
						
					});
					
					
					$(".result1").html(s);
				}
			}); 
			
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./CateData.json",
				success:function(res){
					let s="";
					$.each(res.categoryData,function(idx,item){
						s+=`
							<figure class="a">
								<img src="${item.img}">
								<figcaption>
									<b>${item.title}></b>
								</figcaption>
							</figure>
						`;
					})
					$(".result2").html(s);
				}
			
			});
			
			// result 3 에 posting data의 deal(배열) 을 출력
			$.ajax({
				type:"get",
				dataType:"json",
				url:"./PostingData.json",
				success:function(res){
					let s="";
					$.each(res.deal,function(idx,item){
						
						s+=`
							<figure class="b">
								<img src="${item.img}">
								<figcaption>
									<span style="float:left; color:#ccc; font-size:11px;">${item.company}</span><br>
									<span style="color:#777; font-size:15px;">${item.title}</span><br>
									<span style="color:aqua;">${item.sale}</span>
									<span>${item.price}</span>
								</figcaption>
						
							</figure>
							
						`;
						
						
					})
					$(".result3").html(s);
				}
			})
		});
	</script>

</head>
<body>
	<h5 class="alert alert-info"> CateDate.json 읽기</h5>
	<div class="result1"></div>
	<hr style="clear:both">
	<div class="result2"></div>
	<hr style="clear:both">
	<div class="result3"></div>
</body>
</html>

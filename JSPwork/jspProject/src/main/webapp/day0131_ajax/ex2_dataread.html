<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<style>
			body *{
				font-family: 'Jua';
				}
				.result figure{
					float:left;
					width:150px;
					margin:5px;
				}
				
				.result figure img{
					width:150px;
					height: 170px;
					border:1px solid gray;
				}
				
				.result figure figcaption{
					text-align:center;
				}
	</style>

</head>
<body>
	<div style="margin:20px;">
		<h4 class="alert alert-danger">배열 형태의 xml,JSON 데이터 읽기</h4>
		
		<button type="button" id="btn1" class="btn btn-sm btn-success">배열 XML데이터 읽기</button>
		<button type="button" id="btn2" class="btn btn-sm btn-success">배열 JSON데이터 읽기</button>
		
		<div class="result">111</div>
	
		<script type="text/javascript">
			$("#btn1").click(function(){
				
				$.ajax({
					type:"get",
					dataType:"xml",
					url:"./arrdata3.xml",
					success:function(res){
						let s="";
						$(res).find("shop").each(function(idx,ele){
							//출력 방법 1
							/* s+="<figure>";
							s+="<img src='"+$(ele).find("photo").text()+"'>";
							s+="<figcaption>";
							s+="상품코드:"+$(ele).attr("code")+"<br>";
							s+="<b>"+$(ele).find("sang").text()+"</b><br>";
							s+="<span>"+$(ele).find("price").text()+"원</span>";
							s+="</figcaption>";
							
							s+="</figure>"; */
							
							//출력방법 2 ``사용해서 l
							//ele 자꾸 받기 좀 뭐하면 let e=$(ele) 변수 선언 해서 해도됨 
							s+=`
								<figure>
									<img src="${$(ele).find('photo').text()}">
									<figcaption>
									상품코드:${$(ele).attr("code")}<br>
									상품이름:${$(ele).find("sang").text()}<br>
									상품가격:${$(ele).find("price").text()}<br>
									
									</figcaption>
							
								</figure>
							`
						});
						$(".result").html(s);
					}
				})
				
			});
			
			$("#btn2").click(function(){
				
				$.ajax({
					type:"get",
					dataType:"json",
					url:"./arrdata4.json",
					success:function(res){
						let s="";
						/* s+="<h5>총 "+res.length+"개의 메뉴가 있습니다</h5>"; */
						//res는 배열 타입의 변수 
						s+=`<h5>총 ${res.length} 개의 메뉴가 있습니다</h5>`;
						
						$.each(res,function(idx,item){
							/* s+="<figure>";
							s+="<img src='"+item.photo+"'>";
							s+="<figcaption>";
							s+="<span>No."+(idx+1)+"</span><br>"
							s+="<b>"+item.fname+"</b><br>"
							s+="<span>"+item.price+"원</span>"
							s+="</figcaption>";
							s+="</figure>"; */
							
							s+=`
								<figure>
									<img src="${item.photo}">
									<figcaption>
										<span>No.${idx+1}</span><br>
										<b>${item.fname}</b><br>
										<span>${item.price}원</span>
									</figcaption>
								</figure>
							`;
							
							
						});
						
						$(".result").html(s);
					}
				});
			});
		</script>	
</div>
</body>
</html>
